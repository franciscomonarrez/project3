<!DOCTYPE html>
<html>
<head>
    <title>ClubCentral</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #007BFF;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #6C757D;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.19), 0px 6px 6px rgba(0, 0, 0, 0.23);
        }
        h1, p {
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to ClubCentral!</h1>
        <p>Connect with school clubs and organizations, participate in events, share your thoughts, and enjoy the school community like never before.</p>
        <a href="/signup" class="btn">Sign Up</a>
        <a href="/login" class="btn">Login</a>
    </div>
</body>
</html>
