<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #calendar {
            width: 100%;
        }
        #calendar th {
            background-color: #007BFF;
            color: white;
        }
        #calendar td {
            background-color: #f1f1f1;
            text-align: center;
        }
        #calendar .today {
            background-color: #0056b3;
            color: white;
        }
        .btn-back {
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="container py-5">
    <h2 class="mb-4" id="monthAndYear"></h2>
    <div class="d-flex mb-3">
        <button class="btn btn-primary me-2" id="previous">Previous</button>
        <button class="btn btn-primary" id="next">Next</button>
    </div>
    <table id="calendar" class="table table-bordered">
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
        </tbody>
    </table>
    <script>
        let today = new Date();
        let currentMonth = today.getMonth();
        let currentYear = today.getFullYear();

        let monthAndYear = document.getElementById("monthAndYear");
        showCalendar(currentMonth, currentYear);

        function showCalendar(month, year) {
            let firstDay = (new Date(year, month)).getDay();
            let daysInMonth = 32 - new Date(year, month, 32).getDate();
            let tbl = document.getElementById("calendar-body");
            tbl.innerHTML = "";
            let displayMonth = new Date(year, month);  // add this line
            monthAndYear.innerHTML = displayMonth.toLocaleString('default', { month: 'long' }) + " " + year; // change this line

            let date = 1;
            for (let i = 0; i < 6; i++) {
                let row = document.createElement("tr");

                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        let cell = document.createElement("td");
                        let cellText = document.createTextNode("");
                        cell.appendChild(cellText);
                        row.appendChild(cell);
                    }
                    else if (date > daysInMonth) {
                        break;
                    }
                    else {
                        let cell = document.createElement("td");
                        let cellText = document.createTextNode(date);
                        if (date === today.getDate() && year === today.getFullYear() && month === today.getMonth()) {
                            cell.classList.add("today");
                        }
                        cell.appendChild(cellText);
                        row.appendChild(cell);
                        date++;
                    }
                }
                tbl.appendChild(row);
            }
        }

        document.getElementById("previous").addEventListener("click", function() {
            if(currentMonth === 0) {
                currentYear--;
                currentMonth = 11;
            } else {
                currentMonth--;
            }
            showCalendar(currentMonth, currentYear);
        });

        document.getElementById("next").addEventListener("click", function() {
            if(currentMonth === 11) {
                currentYear++;
                currentMonth = 0;
            } else {
                currentMonth++;
            }
            showCalendar(currentMonth, currentYear);
        });
    </script>
    <button class="btn-back" onclick="window.location.href='{{ url_for('home') }}';">Back to Home</button>
</body>
</html>
