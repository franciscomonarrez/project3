<!DOCTYPE html>
<html>
<head>
    <title>GreenSpace - Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
    <style>
    .list-group-item.active, .btn-primary {
        background-color: green;
        border-color: green;
    }
    </style>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 p-3">
                <h1>GreenSpace</h1>
                <div class="list-group">
                    <a href="/home" class="list-group-item list-group-item-action">Home</a>
                    <a href="/community" class="list-group-item list-group-item-action">My Community</a>
                    <a href="/messages" class="list-group-item list-group-item-action">Messages</a>
                    <a href="/notifications" class="list-group-item list-group-item-action">Notifications</a>
                    <a href="/profile" class="list-group-item list-group-item-action">Profile</a>
                    <a href="/calendar" class="list-group-item list-group-item-action">Calendar</a>
                    <a href="/settings" class="list-group-item list-group-item-action active">Settings</a>
                    <a href="/logout" class="list-group-item list-group-item-action">Logout</a>
                </div>
            </div>

            <div class="col-md-9 p-3">
                <div class="card">
                    <div class="card-header">
                        <h2>Settings</h2>
                    </div>
                    <div class="card-body">
                        <form action="/settings" method="POST">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" class="form-control" value="{{ user.email }}" required>
                            </div>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" class="form-control" value="{{ user.name }}" required>
                            </div>
                            <div class="form-group">
                                <label for="dob">Date of Birth</label>
                                <input type="date" name="dob" id="dob" class="form-control" value="{{ user.dob }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Settings</button>
                            <a href="/delete_account" class="btn btn-danger mt-3">Delete Account</a>
                            <a href="/home" class="btn btn-secondary mt-3 float-right">Back to Home</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
